<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div id="hero" class="hero">
      <div class="player-container">
        <div id="album" class="album-container">
          <div id="vinyl-box">
            <img src="./assets/vinyl.png" alt="vinyl" id="vinyl" />
          </div>
          <div id="artist-photo-box">
            <img src="./assets/artist.jpg" alt="artist-img" id="artist-img" />
          </div>
        </div>
        <div class="title-artist-container">
          <div id="title">All Too Well (Taylor's Version)</div>
          <div id="artist-name">Taylor Swift</div>
        </div>
        <div class="seek-items">
          <div class="music-timer">
            <div id="start-time">00:00</div>
            <div id="end-time">00:00</div>
          </div>
          <div class="seek-bar-container">
            <input type="range" name="seekbar" id="seekbar" value="0" />
          </div>
        </div>
        <div class="player-btns">
          <div id="previous-btn">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div id="play-btn">
            <i class="fa-solid fa-play" id="play-icon"></i>
          </div>
          <div id="next-btn">
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
